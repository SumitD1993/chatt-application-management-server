AUTHENTICATE_USER=SELECT id AS userId, CONCAT(u.first_name,' ',u.`last_name`) AS `name`, u.`email_id` AS emailId, u.`mobile_num` AS mobileNumber, session_id AS sessionId FROM USER u WHERE (email_id=? OR mobile_num=?) AND `password`=?
FETCH_USER_BY_MOBILE_NUMBER_HQL=From User where mobileNum=:mobileNum
FETCH_USER_BY_EMAIL_ID_HQL=From User where emailId=:emailId
FETCH_USER_BY_ID_HQL=From User where id=:userId
FETCH_USER_BY_MOBILE_NUM_EMAIL_ID_HQL=From User where mobileNum=? or emailId=?
FETCH_MESSAGE_CONTENT_TYPE_BY_CODE_HQL=From MessageContentType where code=:code
FETCH_MESSAGE_STATUS_BY_CODE_HQL=From MessageStatus where code=:code
FETCH_USER_BY_SESSION_ID_HQL=From User where sessionId=:sessionId
FETCH_USER_CHAT_HISTORY_DETAILS_BY_USER_ID=SELECT m.`user_message_history_id` AS messageId , SUBSTRING(m.`text_content`, 1, 50) AS lastMessageText, DATE_FORMAT(umh.`created_date`, '%d %b %y %h:%m') AS lastMessageDate, m.`multimedia_url` AS mulitMediaUrl, COALESCE(CONCAT(r.`first_name`, " ", r.`last_name`), r.`first_name`, r.`last_name`) AS `name`, r.`mobile_num` AS mobileNumber, r.id AS userId, (SELECT COUNT(*) FROM user_message_history  umh WHERE umh.`sender_user_id`=r.id AND umh.`receiver_user_id`=:userId AND `status`=1 ) AS unReadMessagesCount FROM (SELECT umh.`receiver_user_id` AS recUserId FROM user_message_history  umh WHERE umh.`sender_user_id` = :userId OR  umh.`sender_user_id` = :userId GROUP BY umh.receiver_user_id) AS recieverIds, `user` r, messages m, user_message_history  umh WHERE r.`id`=`recieverIds`.recUserId AND umh.id=(SELECT id FROM user_message_history  umh WHERE (umh.`sender_user_id`=:userId AND umh.`receiver_user_id`=r.id) OR (umh.`sender_user_id`=r.id AND umh.`receiver_user_id`=:userId) ORDER BY 1 DESC LIMIT 1) AND m.`user_message_history_id`=umh.id;
FETCH_MESSAGES_BY_SENDER_RECEIVER_USER_ID=SELECT umh.`id` AS messageId, DATE_FORMAT(umh.`created_date`, '%d %b %y %h:%m') AS messageSentDate, DATE_FORMAT(umh.`created_date`, '%d %b %y %h:%m') AS messageRecivedDate, m.`text_content` AS messageText, m.`multimedia_url` AS multiMediaUrl, :senderMessages AS senderMessages, IF(ms.`id`=1, FALSE, TRUE) AS readStatus, ms.`code` AS readStatusCode  FROM `user_message_history` umh, `messages` m,`message_status` ms WHERE umh.`sender_user_id`=:sender AND umh.`receiver_user_id`=:receiver AND umh.`id`=m.`user_message_history_id` AND umh.`status`=ms.`id` LIMIT 100;
